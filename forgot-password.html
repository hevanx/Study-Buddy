<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Study Buddy</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="text-center" style="padding: 20px;">Study Buddy</h1>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <div class="card">
        <h1>Reset Password</h1>
        <p style="margin-bottom: 20px;">Enter your email address and we'll send you a link to reset your password.</p>
        <form action="#" method="post">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>
        </form>
        <p class="text-center mt-20">
          <a href="/login.html">Back to Login</a>
        </p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 Study Buddy. All rights reserved.</p>
  </footer>
</body>
</html>
