<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Ranked Rewards - Study Buddy</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">

  <!-- Shared styles (required) -->
  <link rel="stylesheet" href="styles/nav.css" />

  <!-- Page-specific styles (optional - add your own css file) -->
  <link rel="stylesheet" href="styles/ranked-rewards.css" />
</head>

<body class="sb">
  <!-- ==============================
       HEADER / NAV BAR
       (Same on every page)
  =============================== -->
  <header class="sb-header">
    <nav class="sb-topnav" aria-label="Primary">
      <a href="index.html" class="sb-logo">Study Buddy</a>

      <div class="sb-rank-wrap" aria-label="Rank">
        <a href="ranked.html"><img src="assets/RankLogo.png" alt="Rank badge" class="sb-rank-badge" /></a>
      </div>

      <div class="sb-nav-links">
        <a class="sb-nav-btn" href="leaderboard.html">Leader board</a>
        <a class="sb-nav-btn" href="friends.html">Friends</a>
        <a class="sb-nav-btn" href="#settings-panel">Settings</a>
      </div>
    </nav>
  </header>

  <!-- ==============================
       MAIN CONTENT
       (Change this for each page)
  =============================== -->
  <main class="sb-main">
<div class="rewards-container">
  <div class="title">
    <h1>Ranked Details</h1>
    <button class="close-btn" type="button"><!-- Add your X image here --></button>
  </div>

  <div class="rewards-columns">
    <div class="rewards-col">
      <a class="tab" href="ranked.html">Ranked Status</a>
      <a class="tab active">Ranked Rewards</a>
    </div>
    <div class="rewards-col">
      <img class="award-icon" src="assets/BronzeAward.png" alt="Bronze">
      <div class="reward-box">
        <img src="assets/Glasses.png" alt="Sun Glasses">
        <p>Sun Glasses</p>
      </div>
    </div>
    <div class="rewards-col">
      <img class="award-icon" src="assets/SilverAward.png" alt="Silver">
      <div class="reward-box">
        <img src="assets/Shoes.png" alt="Boots">
        <p>Boots</p>
      </div>
    </div>
    <div class="rewards-col">
      <img class="award-icon" src="assets/GoldAward.png" alt="Gold">
      <div class="reward-box">
        <img src="assets/Shirt.png" alt="Shirt">
        <p>Shirt</p>
      </div>
      <div class="reward-box">
        <img src="assets/Hat.png" alt="Top Hat">
        <p>Top Hat</p>
      </div>
    </div>
    <div class="rewards-col">
      <img class="award-icon" src="assets/DiamondAward.png" alt="Platinum">
      <div class="reward-box">
        <img src="assets/Crown.png" alt="Crown">
        <p>Crown</p>
      </div>
    </div>
  </div>
</div> <!-- End of rewards-container -->

  </main>

  <!-- ==============================
       SETTINGS PANEL
       (Same on every page - required for settings to work)
  =============================== -->
  <section id="settings-panel" class="sb-settings" aria-label="Settings">
    <div class="sb-settings-header">
      <a href="#" class="sb-back" aria-label="Close settings">‚Üê</a>
      <h2 class="sb-settings-title">Settings</h2>
      <div></div>
    </div>

    <div class="sb-settings-content">
      <a class="sb-settings-item" href="profile.html">Profile</a>
      <a class="sb-settings-item" href="login.html">Log out</a>
    </div>
  </section>

  <!-- ==============================
       SCRIPTS (if needed)
  =============================== -->
  <script src="scripts/main.js"></script>
</body>
</html>
