<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends - Study Buddy</title>
  <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
  <link rel="stylesheet" href="styles/nav.css" />

</head>

<body class="sb">
  <header class="sb-header">
    <nav class="sb-topnav" aria-label="Primary">
      <a href="index.html" class="sb-logo">Study Buddy</a>
      <div class="sb-rank-wrap" aria-label="Rank">
        <a href="ranked.html"><img src="assets/RankLogo.png" alt="Rank badge" class="sb-rank-badge" /></a>
      </div>
      <div class="sb-nav-links">
        <a class="sb-nav-btn" href="leaderboard.html">Leader board</a>
        <a class="sb-nav-btn" href="friends.html">Friends</a>
        <a class="sb-nav-btn" href="#settings-panel">Settings</a>
      </div>
    </nav>
  </header>

  <main class="sb-main">
<div class="friends-container">
<div class="top">
<h1>Friends</h1>
<button class="add-friend-btn" onclick="location.href='friends-search.html'"><img src="assets/search.png" alt="Add Friend"></button> 
</div><!--top closes-->
<div class="friend-list">
  <div class="friend-item" onclick="location.href='friends-profile.html'">
    <img src="assets/person.png" alt="Friend 1" class="friend-avatar">
    <span class="friend-name">PersonOne1</span>
  </div>
  <div class="friend-item">
    <img src="assets/person.png" alt="Friend 2" class="friend-avatar">
    <span class="friend-name">PersonTwo2</span>
  </div>
  <!-- Add more friend items as needed -->
</div> <!-- friend-list closes -->
<div class="friend-request">
<button class="friend-request-btn" onclick="location.href='friends-request.html'">Friend Request</button>
</div>

</div> <!-- friends-container -->
    
  </main>

  <section id="settings-panel" class="sb-settings" aria-label="Settings">
    <div class="sb-settings-header">
      <a href="#" class="sb-back" aria-label="Close settings">‚Üê</a>
      <h2 class="sb-settings-title">Settings</h2>
      <div></div>
    </div>
    <div class="sb-settings-content">
      <a class="sb-settings-item" href="profile.html">Profile</a>
      <a class="sb-settings-item" href="login.html">Log out</a>
    </div>
  </section>

  <script src="scripts/main.js"></script>
